iver <span class="keyword">import</span> Firefox</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.by <span class="keyword">import</span> By</span><br><span class="line"><span class="keyword">from</span> threading <span class="keyword">import</span> Thread</span><br><span class="line"><span class="keyword">from</span> threading <span class="keyword">import</span> Lock</span><br><span class="line"><span class="keyword">from</span> random <span class="keyword">import</span> randrange, uniform</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">as_seconds</span>(<span class="params">time_str</span>):</span><br><span class="line">    stack = []</span><br><span class="line">    time_components = time_str.split(<span class="string">&#x27;:&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> component <span class="keyword">in</span> time_components:</span><br><span class="line">        stack.append(component.strip())</span><br><span class="line">    mult = <span class="number">1</span></span><br><span class="line">    seconds = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> stack:</span><br><span class="line">        seconds += <span class="built_in">int</span>(stack.pop()) * mult</span><br><span class="line">        mult *= <span class="number">60</span></span><br><span class="line">    <span class="keyword">return</span> seconds</span><br><span class="line"></span><br><span class="line"><span class="comment">#a decorator for method, serving like `synchronized` keyword in java</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">synchronized</span>(<span class="params">method</span>):</span><br><span class="line">    outer_lock = Lock ><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">while</span>(<span class="keyword">not</span> self.reach_end()):</span><br><span class="line">            self.time_increment()</span><br><span class="line">            sleep(self.cycle)</span><br><span class="line"></span><br><span class="line"><span class="meta">    @synchronized</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">reach_end</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">if</span> self.duration <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> self.get_current_time() &gt;= self.duration</span><br><span class="line"></span><br><span class="line"><span class="meta">    @synchronized</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_current_time</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> self.current_time </span><br><span class="line"></span><br><span class="line"><span class="meta">    @synchronized</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">time_increment</span>(<span class="params">self</span>):</span><br><span class="line">        self.current_time += self.cycle</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Browser</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, url</span>):</span><br><span class="line">        self.browser = Firefox()</span><br><span class="line">        self.browser.get(url)</span><br><span class="line">        self.timer = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">set_timer</span>(<span class="params">self, timer: Timer</span>):</span><br><span class="line">        self.timer = timer</span><br><span class="line">        self.timer.start()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">cancel_timer</span>(<span class="params">self</span>):</span><br><span class="line">        self.timer.cancel()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">is_valid_page</span>(<span class="params">self</span>):</span><br><span class="line">        play_button = self.browser.find_element(By.XPATH, <span class="string">&#x27;//*[@id=&quot;playButton&quot;]&#x27;</span>) </span><br><span class="line">        <span class="keyword">return</span> play_button <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">video_is_playing</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment">#If played, the element with id &quot;playButton&quot; will possess class name &quot;pauseButton&quot;,</span></span><br><span class="line">        <span class="comment">#and &quot;playButton&quot; otherwise.</span></span><br><span class="line">        play_button = self.browser.find_element(By.XPATH, <span class="string">&#x27;//*[@id=&quot;playButton&quot;]&#x27;</span>) </span><br><span class="line">        <span class="keyword">return</span> play_button.get_attribute(<span class="string">&quot;class&quot;</span>) != <span class="string">&quot;PlayButton&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">play_video</span>(<span class="params">self, play_button</span>):</span><br><span class="line">        play_button = self.browser.find_element(By.XPATH, <span class="string">&#x27;//*[@class=&quot;playButton&quot;]&#x27;</span>) </span><br><span class="line">        sleep(uniform(<span class="number">0.1</span>, <span class="number">0.5</span>))</span><br><span class="line">        play_button.click()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">listen_question</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment">#If questions do not pop out and timer reaches the end, cancel the listening</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">not</span> self.timer.reach_end():    </span><br><span class="line">            question_choices = self.browser.find_elements(By.XPATH, \</span><br><span class="line">                                <span class="string">&#x27;//li[@class=&quot;topic-item&quot;]&#x27;</span>)</span><br><span class="line">            <span class="keyword">if</span> question_choices:</span><br><span class="line">                <span class="keyword">return</span> question_choices</span><br><span class="line">            sleep(uniform(<span class="number">25.0</span>, <span class="number">30.0</span>))</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">dismiss_question_session</span>(<span class="params">self</span>):</span><br><span class="line">        dismiss_button = self.browser.find_element(By.XPATH, <span class="string">&#x27;//*[@class=&quot;btn&quot;]&#x27;</span>)</span><br><span class="line">        sleep(uniform(<span class="number">0.1</span>, <span class="number">0.5</span>))</span><br><span class="line">        dismiss_button.click()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">answer_question</span>(<span class="params">self, choices</span>):</span><br><span class="line">        rand_answer = randrange(<span class="number">0</span>, <span class="built_in">len</span>(choices))</span><br><span class="line">        sleep(uniform(<span class="number">0.1</span>, <span class="number">0.5</span>))</span><br><span class="line">        choices[rand_answer].click()    </span><br><span class="line">        self.dismiss_question_session()</span><br><span class="line">            </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">video_current_time</span>(<span class="params">self</span>):</span><br><span class="line">        current_time = self.browser.find_element(By.XPATH, \</span><br><span class="line">                        <span class="string">&#x27;//*[@class=&quot;currentTime&quot;]&#x27;</span>).get_attribute(<span class="string">&quot;textContent&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> as_seconds(current_time)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">video_length</span>(<span class="params">self</span>):</span><br><span class="line">        duration = self.browser.find_element(By.XPATH, \</span><br><span class="line">                        <span class="string">&#x27;//*[@class=&quot;duration&quot;]&#x27;</span>).get_attribute(<span class="string">&quot;textContent&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> as_seconds(duration)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">time_to_wait</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> self.video_length() - self.video_current_time()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">video_ends</span>(<span class="params">self</span>):</span><br><span class="line">        current_time = self.browser.find_element(By.XPATH, \</span><br><span class="line">                            <span class="string">&#x27;//*[@class=&quot;currentTime&quot;]&#x27;</span>).get_attribute(<span class="string">&quot;textContent&quot;</span>)</span><br><span class="line">        duration = self.browser.find_element(By.XPATH, \</span><br><span class="line">                        <span class="string">&#x27;//*[@class=&quot;duration&quot;]&#x27;</span>).get_attribute(<span class="string">&quot;textContent&quot;</span>)</span><br><span class="line">        <span class="keyword">return</span> current_time == duration</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">wait_until_video_ends</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">not</span> self.video_ends():</span><br><span class="line">            sleep(uniform(<span class="number">1.5</span>, <span class="number">2.0</span>))</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">locate_last_video</span>(<span class="params">self</span>):</span><br><span class="line">        video_list = self.browser.find_elements(By.XPATH, <span class="string">&#x27;//b[@class=&quot;pl5  hour&quot;]&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span> video_list[-<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">locate_current_video</span>(<span class="params">self</span>):</span><br><span class="line">        current_video = self.browser.find_element(By.XPATH, \</span><br><span class="line">                    <span class="string">&#x27;//*[@class=&quot;clearfix video current_play&quot;]//*[@class=&quot;pl5  hour&quot;]&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span> current_video</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">has_next_video</span>(<span class="params">self</span>):</span><br><span class="line">        current_video = self.locate_current_video()</span><br><span class="line">        last_video = self.locate_last_video()</span><br><span class="line">        <span class="keyword">return</span> last_video.text != current_video.text</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">play_next_video</span>(<span class="params">self</span>):</span><br><span class="line">        next_button = self.browser.find_element(By.XPATH, <span class="string">&#x27;//*[@class=&quot;nextButton&quot;]&#x27;</span>)</span><br><span class="line">        sleep(uniform(<span class="number">0.1</span>, <span class="number">0.5</span>))</span><br><span class="line">        next_button.click()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">run</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> self.is_valid_page():</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;invalid page&quot;</span>)</span><br><span class="line">            exit(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">            self.set_timer(Timer(duration=self.time_to_wait()))</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> self.video_is_playing():</span><br><span class="line">                self.play_video()</span><br><span class="line">            choices = self.listen_question()</span><br><span class="line">            <span class="keyword">if</span> choices <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">                self.answer_question(choices)</span><br><span class="line">                <span class="comment">#wait for the video to end after answering question</span></span><br><span class="line">                sleep(self.time_to_wait())</span><br><span class="line">            <span class="comment">#as time.sleep() may be not sufficiently precise, we have to check</span></span><br><span class="line">            self.wait_until_video_ends()</span><br><span class="line">            self.cancel_timer()</span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> self.has_next_video(): </span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            self.play_next_video()</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    browser = Browser(<span class="string">&#x27;file:///home/savkosii/code/python/script/foo.html&#x27;</span>)</span><br><span class="line">    browser.run()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
